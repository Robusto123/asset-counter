<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Asset Counter</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    select, button {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>เลือกสาขา</h2>
    <select id="branchSelect">
      <option value="">-- เลือกสาขา --</option>
    </select>
    <br>
    <button onclick="goToCount()">ไปที่รายการนับทรัพย์สิน</button>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQIQ9y-07-4PuAK0I1U6Bc1QFzwZNWd-uy9eUwqoQF9V6LilFrrfCgYx3qAh8163T_cXSv6FW2Bm5c/gviz/tq?tqx=out:json&sheet=ทะเบียนทรัพย์สิน";

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const branches = new Set();

        rows.forEach(row => {
          const branch = row.c[2]?.v; // คอลัมน์ C = index 2
          if (branch) branches.add(branch);
        });

        const select = document.getElementById("branchSelect");
        branches.forEach(branch => {
          const opt = document.createElement("option");
          opt.value = branch;
          opt.textContent = branch;
          select.appendChild(opt);
        });
      });

    function goToCount() {
      const selected = document.getElementById("branchSelect").value;
      if (!selected) {
        alert("กรุณาเลือกสาขา");
        return;
      }
      window.location.href = "count.html?id=" + encodeURIComponent(selected);
    }
  </script>
</body>
</html>
